<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - MochiStore</title>
    <link rel="stylesheet" href="mochilas-store\css\main.css">
    <link rel="stylesheet" href="mochilas-store\css\admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="logo">
            <img src="../../../assets/img/logos/logo.png" alt="MochiStore">
            <span>Panel de Administración</span>
        </div>
        <nav class="admin-nav">
            <ul>
                <li><a href="panel.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="productos.html"><i class="fas fa-shopping-bag"></i> Productos</a></li>
                <li><a href="usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <h1>Dashboard de Administración</h1>
        
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Productos</h3>
                    <p id="total-products">0</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Usuarios</h3>
                    <p id="total-users">0</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <h3>Ventas Hoy</h3>
                    <p id="today-sales">$0</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Crecimiento</h3>
                    <p id="growth-rate">0%</p>
                </div>
            </div>
        </div>
        
        <section class="recent-orders">
            <h2>Órdenes Recientes</h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos cargados dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="../../../assets/js/admin.js"></script>
</body>
</html>
